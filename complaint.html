<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Your Complaint</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="complaint.css" />
  </head>

  <body>
    <!-- Header-->
    <div class="container">
      <h1>Defence Research and Development Organisation</h1>
      <h2>Centre for Fire, Explosive and Environment Safety (CFEES), Delhi</h2>
    </div>

    <!-- Complaint-->
    <div class="whitebg">
      <div class="complaint-header">
        <h2>Register Your Complaint</h2>
      </div>

      <div class="row">
        <div class="group">
          <div class="label-row">
            <label for="id"><i class="fas fa-user"></i>Employee ID:</label>
            <input type="text" class="display-box" placeholder="204" />
          </div>
        </div>

        <div class="group">
          <div class="label-row">
            <label for="name"><i class="fas fa-signature"></i>Name:</label>
            <input type="text" class="display-box" placeholder="Ayushi" />
          </div>
        </div>

        <div class="group">
          <div class="label-row">
            <label for="dept"><i class="fas fa-building"></i>Your Department:</label>
            <div class="display-box select-box">
              <select id="dept-select">
                <option value="" disabled selected>Select Department</option>
                <option value="networking">Networking</option>
                <option value="it">IT Services</option>
                <option value="facilities">Facilities</option>
                <option value="hr">Human Resources</option>
              </select>
            </div>
          </div>
        </div>

        <div class="group">
          <div class="label-row">
            <label for="pno"><i class="fas fa-phone"></i>Phone Number:</label>
            <input type="text" class="display-box" placeholder="9876543219" />
          </div>
        </div>

        <div class="group">
          <div class="label-row">
            <label for="cdept"><i class="fas fa-building"></i>Complaint Department:</label>
            <div class="display-box select-box">
              <select id="dept-select">
                <option value="" disabled selected>Select Department</option>
                <option value="networking">Networking</option>
                <option value="it">IT Services</option>
                <option value="facilities">Facilities</option>
                <option value="hr">Human Resources</option>
              </select>
            </div>
          </div>
        </div>

        <div class="group">
          <div class="label-row">
            <label for="priority"><i class="fa-solid fa-circle-exclamation"></i>Priority:</label>
            <div class="display-box select-box">
              <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
              </select>
            </div>
          </div>
        </div>

        <div class="group remarks-row">
          <div class="label-row">
            <label for="remarks"><i class="fas fa-comment-dots"></i>Remarks:</label>
            <div
              class="display-box"
              id="remarks"
              contenteditable="true"
              placeholder="Describe your complaint in detail..."
            ></div>
          </div>
        </div>

        <div class="common-btn">
          <a href="./groupHead.html" class="btn approve-btn">
            <i class="fas fa-check-circle"></i>
            <span>Submit Complaint</span>
          </a>
          <a href="#" class="btn reject-btn">
            <i class="fas fa-times-circle"></i>
            <span>Cancel</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
