<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Complaint View</title>
    <link rel="stylesheet" href="./tech.css" />
  </head>

  <body>
    <div class="container">
      <h1>Defence Research and Development Organisation</h1>
      <h2>Centre for Fire, Explosive and Environment Safety (CFEES), Delhi</h2>
    </div>

    <div class="container">
      <h2>Employee Complaint - 204</h2>

      <div class="whitebg">
        <div class="row">
          <div class="group icon-id">
            <div class="label-row">
              <label>Employee ID:</label>
              <div class="display-box">204</div>
            </div>
          </div>

          <div class="group icon-name">
            <div class="label-row">
              <label>Name:</label>
              <div class="display-box">Ayushi</div>
            </div>
          </div>

          <div class="group icon-dept">
            <div class="label-row">
              <label>Your Department:</label>
              <div class="display-box">IT</div>
            </div>
          </div>

          <div class="group icon-phone">
            <div class="label-row">
              <label>Phone Number:</label>
              <div class="display-box">9876543210</div>
            </div>
          </div>

          <div class="group icon-complaint">
            <div class="label-row">
              <label>Complaint Department:</label>
              <div class="display-box">Networking</div>
            </div>
          </div>

          <div class="group icon-priority">
            <div class="label-row">
              <label>Priority:</label>
              <div class="display-box" data-priority="high">High Priority</div>
            </div>
          </div>

          <div class="group icon-remarks remarks-row">
            <div class="label-row">
              <label>Remarks:</label>
              <div class="display-box">A computer is down for a week.</div>
            </div>
          </div>

          <div class="group icon-approved">
            <div class="label-row">
              <label>Approved By:</label>
              <div class="display-box">Ground Head Name</div>
            </div>
          </div>

          <div class="button">
            <a href="#">
              <i class="fas fa-check-circle"></i>
              <span>Complaint Resolved</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
