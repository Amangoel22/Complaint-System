<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaints Review</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="groupHead.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="container">
      <h1>Defence Research and Development Organisation</h1>
      <h2>Centre for Fire, Explosive and Environment Safety (CFEES), Delhi</h2>
    </div>

    <!-- Complaint Form -->
    <div class="whitebg">
      <div class="complaint-header">
        <h2>Complaint Review</h2>
        <div class="priority-tag">
          <i class="fas fa-exclamation-circle"></i>
          High Priority
        </div>
      </div>

      <div class="row">
        <div class="label-row">
          <label><i class="fas fa-id-badge"></i>Complaint ID:</label>
          <div type="text" class="display-box">103</div>
        </div>

        <div class="label-row">
          <label><i class="fas fa-user"></i>Employee ID:</label>
          <div type="text" class="display-box">204</div>
        </div>

        <div class="label-row">
          <label><i class="fas fa-signature"></i>Name:</label>
          <div type="text" class="display-box">Ayushi</div>
        </div>

        <div class="label-row">
          <label><i class="fas fa-building"></i>Department:</label>
          <div type="text" class="display-box">IT</div>
        </div>

        <div class="label-row">
          <label><i class="fas fa-phone"></i>Mobile Number:</label>
          <div type="text" class="display-box">9876543210</div>
        </div>

        <div class="label-row">
          <label><i class="fas fa-building"></i>Complaint Department:</label>
          <div type="text" class="display-box">Networking</div>
        </div>

        <div class="label-row remarks-row">
          <label><i class="fas fa-comment-dots"></i>Remarks:</label>
          <div type="text" class="display-box">
            A computer is down for a week.
          </div>
        </div>

        <div class="status-row">
          <div class="status-indicator">
            <i class="fas fa-clock"></i>
            <span>Status: Pending Review</span>
          </div>
        </div>

        <div class="common-btn">
          <a href="./tech.html" class="btn-anchor">
            <button class="btn approve-btn">
              <i class="fas fa-check-circle"></i> Approve
            </button>
          </a>

          <a href="#" class="btn-anchor">
            <button class="btn reject-btn">
              <i class="fas fa-times-circle"></i> Reject
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
